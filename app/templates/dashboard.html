<!-- app/templates/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Becoming - Dashboard</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; }
        form { display: flex; flex-direction: column; gap: 15px; }
        label { font-weight: bold; }
        input, textarea { padding: 8px; font-size: 1em; }
        button { padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Welcome, Player!</h1>
    <p>Your journey to mastery continues. What is your intention for today?</p>

    <hr>

    <h2>Set Your Daily Intention</h2>
    <!-- This form will eventually POST to your /daily-intentions endpoint -->
    <form action="/daily-intentions" method="post">
        <div>
            <label for="intention">What is your single most important task today?</label>
            <textarea id="intention" name="daily_intention_text" rows="3" required></textarea>
        </div>
        <div>
            <label for="quantity">What is the target quantity? (e.g., 5 for 'close 5 deals')</label>
            <input type="number" id="quantity" name="target_quantity" required min="1" value="1">
        </div>
        <div>
            <label for="focus_blocks">How many Focus Blocks will this require?</label>
            <input type="number" id="focus_blocks" name="focus_block_count" required min="1" value="1">
        </div>
        <div>
            <label for="block_duration">What is your default Focus Block duration (minutes)?</label>
            <input type="number" id="block_duration" name="default_focus_block_duration" required min="10" value="50">
        </div>
        <button type="submit">Commit to Intention</button>
    </form>

</body>
</html>
